<div class="container">
    <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
      <img src="../../../assets/netflix-logo.svg">
      <div class="form-group">
        <label for="email">Email</label>
        <input
            class="form-control"
            type="email"
            id="email"
            placeholder="You email"
            aria-describedby="emailHelp"
            ngModel
            name="email"
            required
            email>
        <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone.</small>
      </div>
      <div class="form-group">
        <label for="username">Name</label>
        <input
            class="form-control"
            type="text"
            id="username"
            placeholder="You name"
            ngModel
            name="username"
            required
            username>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" class="form-control" name="country" ngModel required country>
            <option *ngFor="let country of countries" value="{{ country.id }}">{{ country.name }}</option>
           <!-- <option value="2">France</option>
            <option value="3">Germany</option>
            <option value="4">Italy</option>
            <option value="5">Spain</option>
            <option value="6">United State</option>-->
        </select>
      </div>
      <br/>
      <button type="submit" class="btn btn-danger" [disabled]="!signupForm.valid">Sign up</button>
      <br/>
      <a href="/">Log in</a>
    </form>
  </div>
