<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let movie of (movies | async).movies; let i = index"
      >
        {{ movie.name }} | {{ movie.hind }}
      </a>
    </ul>
  </div>
</div>
